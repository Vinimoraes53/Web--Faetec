<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário de Caastro</h2>

    <form action="submit" method="post">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" min="1" max="120">
        <br><br>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
        <br><br>

        <label for="site">Site Pessoal: </label>
        <input type="url" id="site" name="site" placeholder="https://" >
        <br><br>

        <label for="data">Data de Nascimento: </label>
        <input type="data" id="data_nascimento" name="data_nascimento">
        <br><br>

        <label>Genero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">masculino
        <input type="radio" id="feminino" name="genero" value="feminino">feminino
        <input type="radio" id="outro" name="genero" value="outro">outro
        <br><br>

        <label>Interesses: </label>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">Tecnologia
        <input type="checkbox" id="esportes" name="interesses" value="esportes">Esportes
        <input type="checkbox" id="musica" name="interesses" value="musica">Música
        <br><br>

        <label for = "pais">País: </label>
        <select name="pais" id="">
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="eua">Estados Unidos</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>



    </form>
</body>
</html>
